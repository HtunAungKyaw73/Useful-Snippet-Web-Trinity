<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Negative Margin</title>
    <style>
      * {
        box-sizing: border-box;
      }
      img {
        max-width: 100%;
        display: block;
      }
      .avatar-container {
        display: flex;
      }
      .avatar-container > img {
        width: 50px;
        height: 50px;
        object-fit: cover;
        border-radius: 50px;
        flex-shrink: 0;
        border: 2px solid white;
      }
      .avatar-container > img:not(:first-child) {
        margin-left: -20px;
      }
    </style>
  </head>
  <body>
    <div class="avatar-container">
      <!-- Avatar 1 - Professional Woman -->
      <img
        src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?w=400"
        alt="Profile Avatar 1"
      />

      <!-- Avatar 2 - Man with Glasses -->
      <img
        src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=400"
        alt="Profile Avatar 2"
      />

      <!-- Avatar 3 - Smiling Woman -->
      <img
        src="https://images.unsplash.com/photo-1438761681033-6461ffad8d80?w=400"
        alt="Profile Avatar 3"
      />

      <!-- Avatar 4 - Bearded Man -->
      <img
        src="https://images.unsplash.com/photo-1500648767791-00dcc994a43e?w=400"
        alt="Profile Avatar 4"
      />

      <!-- Avatar 5 - Young Woman -->
      <img
        src="https://images.unsplash.com/photo-1534528741775-53994a69daeb?w=400"
        alt="Profile Avatar 5"
      />

      <!-- Avatar 6 - Casual Man -->
      <img
        src="https://images.unsplash.com/photo-1506794778202-cad84cf45f1d?w=400"
        alt="Profile Avatar 6"
      />

      <!-- Avatar 7 - Woman with Curly Hair -->
      <img
        src="https://images.unsplash.com/photo-1531123897727-8f129e1688ce?w=400"
        alt="Profile Avatar 7"
      />

      <!-- Avatar 8 - Professional Man -->
      <img
        src="https://images.unsplash.com/photo-1519085360753-af0119f7cbe7?w=400"
        alt="Profile Avatar 8"
      />

      <!-- Avatar 9 - Smiling Man -->
      <img
        src="https://images.unsplash.com/photo-1463453091185-61582044d556?w=400"
        alt="Profile Avatar 9"
      />

      <!-- Avatar 10 - Woman Outdoors -->
      <img
        src="https://images.unsplash.com/photo-1517841905240-472988babdf9?w=400"
        alt="Profile Avatar 10"
      />
    </div>
  </body>
</html>
